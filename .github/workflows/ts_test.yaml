name: TS tests

on: [push]

jobs:
  test:
    name: yarn test
    runs-on: ubuntu-latest
    environment: CI
    defaults:
      run:
        working-directory: packages/noir-ethereum-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Enable Corepack and Install Yarn 4
        run: |
          corepack enable
          yarn set version latest

      - name: Install Dependencies
        run: yarn install

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: nightly-2024-01-11 # Pin at 0.23.0 when it's released. We need nightly now as 0.22.0 doesn't have the oracles

      - name: Compile Circuit
        run: nargo compile
        working-directory: circuit

      - name: Generate Proof
        run: nargo prove
        working-directory: circuit

      - name: Run e2e Tests
        run: yarn test:e2e
