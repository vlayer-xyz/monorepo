name: circuit tests

on: [push]

jobs:
  test:
    name: nargo format check and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: 0.25.0

      - name: Run nargo format
        run: nargo fmt --check

      - name: Run nargo test
        run: nargo test --workspace
